<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilda Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="basket-icon">
        <div class="basket-circle"></div>
        <img class="basket-image" src="cart.svg" alt="cart">
      </div>
      <div class="alert">Was added to Cart!</div>
      <img class="full-image" src="#" alt="full image">
      <div class="image-slider">
        <img class="first-view active" src="#" alt="first foreshortening">
        <img class="second-view" src="#" alt="second foreshortening">
      </div>
      <div class="title"></div>
      <div class="descr"></div>
      <div class="foot-wrap">
        <div class="price-wrap">
          <div><s class="priceold"></s></div>
          <div class="price"></div>
        </div>
        <div class="quantity"></div>
      </div>
      <button class="bucket">Add to Basket</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
